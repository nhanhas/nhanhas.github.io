<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../assets/images/phcfx_page_icon.ico">

    <title>PHC FX</title>

    <!-- Bootstrap core CSS -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">

  

    <!-- Custom styles for this template -->
    <link href="../css/minimal_layout.css" rel="stylesheet">
    <link href="../css/crm_clp_layout.css" rel="stylesheet">
    <link href="../css/table_layout.css" rel="stylesheet">

  </head>

  <body onload="init()">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">PHC FX - CRM</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#" id="phc_url"><i class='glyphicon glyphicon-globe'></i> PHC FX</a></li>
            <li><a href="#" id="logout"> <i class='glyphicon glyphicon-off'></i> Logout</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="minimal_layout" id="crmClpMainForm">
        <h1>Registo de </h1>
        <p class="lead">Aqui poderá visualizar em detalhe o registo deste Cliente Potencial</p>


        <div class="row">
            <div class="col-md-12">
                <div class="col-md-6"> <!-- 1st Column-->
                  <div class="separator">Principal</div>
                  <p class="cliente">
                      <!--<input name="cliente" type="text" class="validate[required,custom[email]] feedback-input" id="cliente" placeholder="Nome do Cliente" />-->
                      <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="cliente" type="text" class="form-control" placeholder="Nome do Cliente" aria-describedby="sizing-addon1" readonly>
                     </div>
                  </p>

                   <p class="ncompany">
                    <!--<input name="ndoc" type="text" class="validate[required,custom[email]] feedback-input" id="ndoc" placeholder="Nº do Documento" />-->
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-briefcase"></i></span>
                        <input id="ncompany" type="text" class="form-control" placeholder="Nome da Empresa" aria-describedby="sizing-addon1" readonly>
                     </div>
                   </p>

                  <p class="morada">
                    <!--<input name="venc" type="text" class="validate[required,custom[email]] feedback-input" id="venc" placeholder="Vencimento" />-->
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-home"></i></span>
                        <input id="morada" type="text" class="form-control" placeholder="Morada" aria-describedby="sizing-addon1" value="Saldanha" readonly>
                     </div>
                  </p>
              
                <p class="localidade">
                  <!-- <input name="ncliente" type="text" class="validate[required,custom[email]] feedback-input " id="ncliente" placeholder="Nº Cliente" /> -->
                  <div class="input-group input-group-lg">
                    <span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-globe"></i></span>
                    <input id="localidade" type="text" class="form-control" placeholder="Localidade" aria-describedby="sizing-addon1" value="Lisboa" readonly>
                  </div>
                </p>

                <p class="codpost">
                  <!--<input name="data" type="text" class="validate[required,custom[email]] feedback-input" id="data" placeholder="Data" />-->
                  <div class="input-group input-group-lg">
                      <span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-inbox"></i></span>
                      <input id="codpost" type="text" class="form-control" placeholder="Código Postal" aria-describedby="sizing-addon1" readonly>
                   </div>
                </p>

                 <p class="email">
                  <!--<input name="ncont" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="ncont" id="Por regularizar" />-->
                  <div class="input-group input-group-lg">
                      <span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-envelope"></i></span>
                      <input id="email" type="text" class="form-control" placeholder="Email" aria-describedby="sizing-addon1" readonly>
                   </div>
                </p>
               </div><!-- 1st Column -->

               <div class="col-md-6"> <!-- 2nd Column-->
                  <div class="separator">Localização</div>
                  <div id="google_maps"></div>          
               </div><!-- 2nd Column -->
               
              </div>
            </div><!-- 1st Row -->

        
      </div> <!-- minimal_layout -->

      

      <div class="loading">
       <img class ="logo" src="../assets/images/phcfx_promo.png" alt="PHCFX" >
          
        <div class="spinner">
          <div class="double-bounce1"></div>
          <div class="double-bounce2"></div>
        </div>
      </div>        

    </div><!-- /.container -->
     

   
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
     
    
    <script src="../js/controllers/CrmClpController.js"></script>

    <!-- Google Maps
    ================================================== -->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>

  </body>
</html>
