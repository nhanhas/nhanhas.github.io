<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../assets/images/phcfx_page_icon.ico">

    <title>PHC FX</title>

    <!-- Bootstrap core CSS -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">

  

    <!-- Custom styles for this template -->
    <link href="../css/minimal_layout.css" rel="stylesheet">
    <link href="../css/table_layout.css" rel="stylesheet">
    <link href="../css/add_customer.css" rel="stylesheet">
    <link href="../css/billing_layout.css" rel="stylesheet">

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">PHC FX - Billing</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#" id="phc_url"><i class='glyphicon glyphicon-globe'></i> PHC FX</a></li>
            <li><a href="#" id="logout"> <i class='glyphicon glyphicon-off'></i> Logout</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <div class="minimal_layout" style="padding:none;" id="billingMainForm">
        <h1>PHC FX - Billing</h1>
        <p class="lead">Aqui poderá escolher um dos clientes registados para visualizar as suas respectivas faturas</p>
   

       
        <div class="col-md-12">
          <div class="table-responsive">
            <table class="flatTable table ">
              <tr class="titleTr">
                <td class="titleTd">Clientes</td>
                <td colspan="2"></td>
                <td class="plusTd button"></td>
              </tr>
              <tr class="headingTr">
                <td>Número</td>
                <td>Nome</td>
                <td>Empresa</td>
                <td></td>
              </tr>
              
              <tr class="tableRows">
                <td>1</td>
                <td>Miguel Pereira</td>
                <td>Phc Software</td>
                <td class="controlTd settingsIcons  glyphicon glyphicon-list"></td>
              </tr>

              <tr class="tableRows">
                <td>2</td>
                <td>Albertino Maciel</td>
                <td>A ContraDança</td>
                <td class="controlTd settingsIcons  glyphicon glyphicon-list"></td>
              </tr>
            </table>
          </div>
        </div>
      </div> <!-- minimal_layout -->

        <div class="loading">
         <img class ="logo" src="../assets/images/phcfx_promo.png" alt="PHCFX" >
            
          <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
          </div>
      </div>        

    </div><!-- /.container -->
     

  
   

    <!-- Add Customer POPUP-->
    <div class="modal form-main">
      <div class="container minimal_layout form-div">

        <i class="closeBtn glyphicon glyphicon-remove-sign"></i>

        <form class="form" id="form1">
          
          <p class="name">
            <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Nome" id="nome" />
          </p>
          
          <p class="email">
            <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
          </p>
          
          <p class="text">
            <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="obs" placeholder="Observações"></textarea>
          </p>
          
          
          <div class="submit">
            <input type="submit" value="Gravar" id="saveBtn"/>
            <div class="ease"></div>
          </div>
        </form>
      </div>
    </div>

    
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>

     <!-- POPUP core JavaScript
    ================================================== -->
    <script src="../js/layouts/billing_form.js"></script>

    <script src="../js/controllers/BillingController.js"></script>

  </body>
</html>
