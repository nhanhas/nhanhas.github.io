      <div class="container">

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

          <a class="navbar-brand" href="#">PHC FX - Billing</a>

    <div class="container">

      <div class="minimal_layout" style="padding:none;" id="billingFtMainForm">
        <h1 id="pageHeader">Faturas de </h1>
        <p class="lead">Aqui poderá escolher uma das Faturas listadas e enviar por e-mail</p>
      

          <div class="col-md-12">
           <div class="table-responsive">
            <table class="flatTable table ">
            <tr class="titleTr">
              <td class="titleTd">Faturas</td>
              <td colspan="3"></td>
            </tr>
            <tr class="headingTr">
              <td>Número</td>
              <td>Total</td>
              <td>Cliente</td>
              <td width="80px"></td>
            </tr>
            
            <tr class="tableRows">
              <td>1</td>
              <td>1003.1</td>
              <td>Miguel</td>
              <td class="controlTd settingsIcons glyphicon glyphicon-envelope"></td>
            </tr>

            <tr class="tableRows">
              <td>1</td>
              <td>10223.1</td>
              <td>André</td>
              <td class="controlTd settingsIcons glyphicon glyphicon-envelope"></td>
            </tr>
           </table>
          </div>
        </div>
      </div> <!-- minimal_layout -->
    </div><!-- /.container -->

     <!-- Add Customer POPUP-->
    <div class="modal form-main">
      <div class="container minimal_layout form-div">

        <i class="closeBtn glyphicon glyphicon-remove-sign"></i>

        <form class="form" id="form1">          

          <p class="emailTo">
            <input name="emailTo" type="text" class="validate[required,custom[email]] feedback-input" id="emailTo" placeholder="Email para..." />
          </p>

          <p class="emailCc">
            <input name="emailCc" type="text" class="validate[required,custom[email]] feedback-input " id="emailCc" placeholder="Cc" />
          </p>
          
          <p class="emailBcc">
            <input name="emailBcc" type="text" class="validate[required,custom[email]] feedback-input" id="emailBcc" placeholder="Bcc" />
          </p>

          <p class="subject">
            <input name="subject" type="text" class="validate[required,custom[email]] feedback-input" id="subject" placeholder="Assunto" />
          </p>

          <p class="obs">
            <textarea name="obs" class="validate[required,length[6,300]] feedback-input" id="obs" placeholder="Observações"></textarea>
          </p>
          
           <p class="emailFrom">
            <input name="emailFrom" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Email de..." id="emailFrom" />
          </p>
          
          <div class="submit">
            <input type="submit" value="Enviar" id="sendBtn"/>
            <div class="ease"></div>
          </div>
        </form>
      </div>
    </div>
