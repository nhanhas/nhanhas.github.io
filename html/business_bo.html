                      <span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-pencil"></i></span>

                    <div class="input-group input-group-lg">

                        <input id="tabiva" type="text" class="form-control" placeholder="Tabela IVA" aria-describedby="sizing-addon1">
                     </div>
                   </p>-->

                        <span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-pencil"></i></span>
                            <div class="dropdown" id="tabiva">
